<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - View Orders</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>All Orders</h1>
    <table>
        <tr>
            <th>Order ID</th>
            <th>User</th>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order[0] }}</td> <!-- Order ID -->
            <td>{{ order[1] }}</td> <!-- Username -->
            <td>{{ order[2] }}</td> <!-- Product Name -->
            <td>{{ order[3] }}</td> <!-- Price -->
            <td>{{ order[4] }}</td> <!-- Quantity -->
            <td>{{ order[5] }}</td> <!-- Total -->
        </tr>
        {% endfor %}
    </table>
    <a href="/admin/dashboard">Back to Dashboard</a>
</body>
</html>
